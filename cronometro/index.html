<body>
    <form name="form_main">
       <div>
           <span id="hour">00</span>:<span id="minute"></span>:<span id="second">00</span>:<span id="millisecond">000</span>

       <button type="button" name="start">start</button>

       <button type="button" name="reset">reset</button>

    </form>
